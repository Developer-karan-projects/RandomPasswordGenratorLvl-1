<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>My Password Genrator</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <div class="main">
          <div class="containerBox">
               <div class="inputDiv">   
                    <input id="output" type="text">
               </div>
               <div class="chartorSection">
                    <!-- uppercase -->
                    <div class="section">
                         <p>Accept UpperCase Alphabet</p>
                         <input type="checkbox" name="" id="" class="section1">
                    </div>
                    <!-- lowercase -->
                    <div class="section">
                         <p>Accept LowerCase Alphabet</p>
                         <input type="checkbox" name="" id="" class="section2">
                    </div>
                    <!-- Numbers -->
                    <div class="section">
                         <p>Accept Numbers</p>
                         <input type="checkbox" name="" id="" class="section3">
                    </div>
                    <!-- Symnols -->
                    <div class="section">
                         <p>Accept Symbol</p>
                         <input type="checkbox" name="" id="" class="section4">
                    </div>
               </div>
               <!-- charactorSection ends -->
               <button id="Genrate">Genrate</button>
          </div>
          <!-- containerBox ends -->
     </div>
     <!-- main ends -->
     <header>
          <p>Created by krnArora</p>
     </header>
</body>
<script src="script.js"></script>
</html>
